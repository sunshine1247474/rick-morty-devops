# Prometheus Alert Rules
# Defines alerts for the Rick & Morty API

groups:
  # ==========================================
  # Application Health Alerts
  # ==========================================
  - name: application_alerts
    rules:
      # Alert when API is down
      - alert: APIDown
        expr: up{job="rick-morty-api"} == 0
        for: 1m
        labels:
          severity: critical
          team: devops
        annotations:
          summary: "Rick & Morty API is down"
          description: "The Rick & Morty API has been unreachable for more than 1 minute."

      # Alert on high error rate
      - alert: HighErrorRate
        expr: |
          sum(rate(flask_http_request_total{status=~"5.."}[5m])) 
          / 
          sum(rate(flask_http_request_total[5m])) > 0.05
        for: 2m
        labels:
          severity: warning
          team: devops
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 2 minutes."

      # Alert on slow response times
      - alert: SlowResponseTime
        expr: |
          histogram_quantile(0.95, 
            sum(rate(flask_http_request_duration_seconds_bucket[5m])) by (le)
          ) > 2
        for: 5m
        labels:
          severity: warning
          team: devops
        annotations:
          summary: "Slow response times detected"
          description: "95th percentile response time is above 2 seconds."

  # ==========================================
  # Resource Alerts
  # ==========================================
  - name: resource_alerts
    rules:
      # Alert on high request rate (potential DDoS or load spike)
      - alert: HighRequestRate
        expr: sum(rate(flask_http_request_total[1m])) > 100
        for: 2m
        labels:
          severity: warning
          team: devops
        annotations:
          summary: "High request rate detected"
          description: "Request rate is above 100 requests per second."

      # Alert when Prometheus itself has issues
      - alert: PrometheusTargetDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          team: devops
        annotations:
          summary: "Prometheus target {{ $labels.job }} is down"
          description: "{{ $labels.instance }} of job {{ $labels.job }} has been down for more than 1 minute."
