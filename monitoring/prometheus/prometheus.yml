# Prometheus Configuration
# Scrapes metrics from the Rick & Morty API

global:
  scrape_interval: 15s          # How often to scrape targets
  evaluation_interval: 15s      # How often to evaluate rules
  
  # External labels to attach to any time series or alerts
  external_labels:
    monitor: 'rick-morty-monitor'
    environment: 'development'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093  # Uncomment if using AlertManager

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # ==========================================
  # Prometheus self-monitoring
  # ==========================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # ==========================================
  # Rick & Morty API Application
  # ==========================================
  - job_name: 'rick-morty-api'
    static_configs:
      - targets: ['rick-morty-api:5000']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s
    
    # Relabel configs for better metric organization
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'rick-morty-api:5000'
      - target_label: app
        replacement: 'rick-morty-api'
      - target_label: team
        replacement: 'devops'

  # ==========================================
  # Docker containers (if using cAdvisor)
  # ==========================================
  # - job_name: 'cadvisor'
  #   static_configs:
  #     - targets: ['cadvisor:8080']
