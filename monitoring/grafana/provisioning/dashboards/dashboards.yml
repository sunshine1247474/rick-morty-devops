# Grafana Dashboard Provisioning
# Auto-loads dashboards from the specified folder

apiVersion: 1

providers:
  - name: 'Rick & Morty API Dashboards'
    orgId: 1
    folder: ''
    folderUid: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
