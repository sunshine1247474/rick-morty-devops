# GitHub Actions CI/CD Pipeline
# This workflow builds, tests, and deploys the Rick & Morty API

name: CI/CD Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allows manual trigger

env:
  IMAGE_NAME: rick-morty-api

jobs:
  # ============================================
  # Job 1: Build and Test
  # ============================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd app
          pip install -r requirements.txt
      
      - name: Run script test
        run: |
          cd app
          python main.py
          echo "âœ… Script completed successfully!"
          echo "ðŸ“Š Found $(wc -l < output.csv) characters"
      
      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: characters-csv
          path: app/output.csv

  # ============================================
  # Job 2: Build Docker Image
  # ============================================
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker build -t ${{ env.IMAGE_NAME }}:latest .
          echo "âœ… Docker image built successfully!"
      
      - name: Test Docker image
        run: |
          # Run container
          docker run -d -p 5000:5000 --name test-container ${{ env.IMAGE_NAME }}:latest
          
          # Wait for container to start
          sleep 10
          
          # Test healthcheck
          echo "Testing /healthcheck endpoint..."
          curl -f http://localhost:5000/healthcheck || exit 1
          echo "âœ… Healthcheck passed!"
          
          # Test characters endpoint
          echo "Testing /characters endpoint..."
          RESPONSE=$(curl -s http://localhost:5000/characters)
          COUNT=$(echo $RESPONSE | jq '.count')
          echo "ðŸ“Š API returned $COUNT characters"
          
          # Verify we got results
          if [ "$COUNT" -gt 0 ]; then
            echo "âœ… Characters endpoint working!"
          else
            echo "âŒ No characters returned!"
            exit 1
          fi
          
          # Cleanup
          docker stop test-container
          docker rm test-container

  # ============================================
  # Job 3: Deploy to Kubernetes (using kind)
  # ============================================
  deploy-k8s:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: docker-build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create kind cluster
        uses: helm/kind-action@v1
        with:
          cluster_name: rick-morty-cluster
      
      - name: Build and load image to kind
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:latest .
          kind load docker-image ${{ env.IMAGE_NAME }}:latest --name rick-morty-cluster
      
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f yamls/deployment.yaml
          kubectl apply -f yamls/service.yaml
          
          echo "â³ Waiting for deployment to be ready..."
          kubectl wait --for=condition=available --timeout=120s deployment/rick-morty-api
          
          echo "âœ… Deployment successful!"
          kubectl get pods
          kubectl get services
      
      - name: Test Kubernetes deployment
        run: |
          # Port forward in background
          kubectl port-forward service/rick-morty-api-service 8080:80 &
          sleep 5
          
          # Test endpoints
          echo "Testing healthcheck..."
          curl -f http://localhost:8080/healthcheck || exit 1
          echo "âœ… K8s healthcheck passed!"
          
          echo "Testing characters endpoint..."
          RESPONSE=$(curl -s http://localhost:8080/characters)
          COUNT=$(echo $RESPONSE | jq '.count')
          echo "ðŸ“Š K8s API returned $COUNT characters"
          
          if [ "$COUNT" -gt 0 ]; then
            echo "âœ… Kubernetes deployment working!"
          else
            echo "âŒ K8s deployment failed!"
            exit 1
          fi

  # ============================================
  # Job 4: Helm Lint (if Helm chart exists)
  # ============================================
  helm-lint:
    name: Helm Lint
    runs-on: ubuntu-latest
    needs: build-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0
      
      - name: Lint Helm chart
        run: |
          if [ -f "helm/rick-morty-api/Chart.yaml" ]; then
            helm lint helm/rick-morty-api
            echo "âœ… Helm lint passed!"
          else
            echo "âš ï¸ Helm chart not found, skipping lint"
          fi
