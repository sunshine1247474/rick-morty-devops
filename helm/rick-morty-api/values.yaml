# Default values for rick-morty-api

replicaCount: 2

image:
  repository: rick-morty-api
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 5000

ingress:
  enabled: true
  host: rick-morty.local
  path: /

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

healthcheck:
  path: /healthcheck
  initialDelaySeconds: 10
  periodSeconds: 30

# Environment variables
env: {}
