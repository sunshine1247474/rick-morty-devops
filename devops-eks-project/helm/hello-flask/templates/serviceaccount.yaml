# ============================================
# Kubernetes Service Account
# ============================================
# WHY Service Account?
# - Identity for pods to access K8s API
# - IAM roles for service accounts (IRSA) in EKS
# - Fine-grained access control
#
# INTERVIEW TIP: "Service accounts give pods an identity.
# In EKS, we can associate IAM roles with service accounts
# so pods can access AWS services without storing credentials."

{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.serviceAccount.name | default .Release.Name }}
  labels:
    app: {{ .Chart.Name }}
    release: {{ .Release.Name }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
